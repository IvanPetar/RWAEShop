<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .frame {
            width: 600px;
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }


        .top-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

            .top-bar h3 {
                margin: 0;
            }

        .logout-btn {
            background-color: #343a40;
            color: white;
            border: none;
            padding: 6px 12px;
            cursor: pointer;
            border-radius: 4px;
        }

        ul {
            padding-left: 20px;
            min-height: 150px;
            margin-bottom: 20px;
        }

        li {
            margin-bottom: 8px;
        }

        .bottom-bar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 10px;
        }

        select, button {
            padding: 5px 10px;
            font-size: 14px;
        }

        #errorMsg {
            color: red;
            margin-bottom: 10px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="frame">
        <div class="top-bar">
            <h3>Log list</h3>
            <button class="logout-btn" onclick="jwtLogout()">Logout</button>
        </div>

        <div id="errorMsg"></div>
        <ul id="logList"></ul>

        <div class="bottom-bar">
            <select id="logCount">
                <option value="10">10</option>
                <option value="25" selected>25</option>
                <option value="50">50</option>
            </select>
            <button onclick="loadLogs()">Show Logs</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>function jwtLogout() {
            localStorage.removeItem("JWT");
            window.location.href = "login.html";
        }

        function loadLogs() {
            const token = localStorage.getItem("JWT");
            if (!token) {
                window.location.href = "login.html";
                return;
            }

            const count = $("#logCount").val();
            const url = `http://localhost:5194/api/log?count=${count}`;

            $.ajax({
                method: "GET",
                url: url,
                headers: { "Authorization": `Bearer ${token}` }
            }).done(function (logs) {
                const list = $("#logList");
                list.empty();
                logs.forEach(log => {
                    list.append(`<li><strong>[${log.level}]</strong> ${log.message} <br/><small>${log.timestamp}</small></li>`);
                });
                $("#errorMsg").text("");
            }).fail(function (err) {
                if (err.status === 401) {
                    jwtLogout(); // unauthorized
                } else {
                    $("#errorMsg").text("Failed to load logs: " + (err.responseText || "Unknown error"));
                }
            });
        }

        $(function () {
            loadLogs();
        });</script>
</body>
</html>
